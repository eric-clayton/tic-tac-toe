<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form class="name-form">
        <label for="player-one-name">Player 1 Name:</label>
        <input type="text" name="player-one-name" id="player-one-name" required>
        <label for="player-two-name">Player 2 Name:</label>
        <input type="text" name="player-two-name" id="player-two-name" required>
        <input type="button" value="Start game">
    </form>

    <div class="winner-display"></div>
    <div class="tic-tac-toe-container"></div>
    <button class="reset-button">Reset Game</button>
</body>
</html>
